
<!-- Sección de contacto -->
{% extends 'base.html' %}

{% block content %}
<section id="Contacto" class="contact-form py-5 bg-light mt-5">
    <div class="container">
        <h4 class="text-center mb-4">¡Contactanos!</h4>
        <form id="contact_form" action="#" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre y Apellido<span class="required">*</span></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="correo" class="form-label">Correo Electrónico<span class="required">*</span></label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="tel" name="tel">
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto<span class="required">*</span></label>
                <select class="form-select" id="asunto" name="asunto" required>
                    <option value="envio">Envío a domicilio</option>
                    <option value="demora">Tiempos de demora</option>
                    <option value="precios">Precios</option>
                    <option value="otro" selected>Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje<span class="required">*</span></label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Hola, Estilo Vivo Muebles! Les quiero consultar por ..." required></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="suscripcion" name="suscripcion">
                <label class="form-check-label" for="suscripcion">Deseo recibir noticias y promociones</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</section>

{% endblock %}
